[tox]
minversion = 3.14.0
envlist = py37
isolated_build = true

[testenv:test]
setenv =
    TEST=true
passenv = *
deps =
    pytest==5.1.2
    pytest-cov==2.7.1
    pytest-xdist==1.29.0
    pytest-random-order==1.0.4
commands =
    pytest

[testenv:lint]
deps =
    mypy==0.740
    prospector[with_everything]==1.1.7
changedir =
    {toxworkdir}/..
commands =
    mypy -p oblivion --ignore-missing-imports
    prospector --strictness veryhigh oblivion
    prospector --strictness veryhigh tests
    prospector --strictness veryhigh setup.py

[testenv:prune]
skip_install = true
changedir =
    {toxworkdir}/..
commands =
    ./prune.sh

[testenv]
commands =
    echo 'tox!'

[pytest]
addopts=
    # pytest
    --verbose
    --exitfirst
    --color=yes
    --capture=fd
    --durations=0
    --failed-first
    --disable-warnings
    # pytest-cov
    --cov=oblivion
    --cov-branch
    --cov-report term
    --cov-report html:.coverage-html
    --no-cov-on-fail
    # pytest-xdist
    --numprocesses=auto
    # pytest-random-order
    --random-order
testpaths=
    tests
python_files=
    test_functions.py
    test_primitives.py
    test_schemes.py
